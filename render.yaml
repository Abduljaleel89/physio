services:
  - type: web
    name: physio-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npx prisma generate && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
    healthCheckPath: /

