version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: physio
      POSTGRES_PASSWORD: physio_pass
      POSTGRES_DB: physio_dev
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    ports:
      - "8080:8080"

  backend:
    build: ./backend
    command: npm run dev
    volumes:
      - ./backend:/usr/src/app
    environment:
      DATABASE_URL: postgres://physio:physio_pass@db:5432/physio_dev
      JWT_SECRET: supersecret
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/.next
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:4000/api
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - backend
    stdin_open: true
    tty: true

volumes:
  db_data:
